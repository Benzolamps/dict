system:

  # 系统名称
  name: dictionary

  # 系统名称
  title: 万聪英语

  # 端口号
  port: 2018

  # 系统版本
  version: 2.1.1

  # 系统控制台编码
  console_encoding: GBK

  # 远程文件路径
  remote_base_url: http://benzolamps.oss-cn-beijing.aliyuncs.com

  # universe路径
  universe_path: universe/

jdbc:

  # 默认数据库文件路径
  file: dictionary.db

service:
  # 文件中文字体
  chinese_font_family: 宋体

  # 文件英文字体
  english_font_family: Times New Roman

  # 文件字体大小
  font_size: 21

  # 文件行间距
  line_height: 300

  # 是否在导出的Word文档中显示分隔线
  show_separators: true

  # 是否在单词之间添加空行
  insert_blank_line_between_words: false

  # 单词词义纵向排列
  definition_arranges_vertically: false
