<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" type="text/css" href="css/circle.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css"/>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/circle.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="layui/layui.js"></script>
    <script type="text/javascript" src="jquery-validation-1.17.0/jquery.validate.js"></script>
    <script type="text/javascript" src="jquery-validation-1.17.0/additional-methods.js"></script>
    <script type="text/javascript" src="jquery-validation-1.17.0/localization/messages_zh.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div style="
      width: 480px;
      height: 300px;
      background: #ffffff;
      position: absolute;
      left: 50%;
      top: 200px;
      text-align: center;
      margin-left: -240px;
      border: 1px solid #e7e7e7"
    >
      <div style="width: 165px; height: 96px; left: 50px; position: absolute; z-index: 0">
        <div class="tou"></div>
        <div id="left_hand" class="initial_left_hand"></div>
        <div id="right_hand" class="initial_right_hand"></div>
      </div>
      <div style="width: 420px; left: 30px; top: 50px; position: absolute; z-index: 1;">
        <form class="layui-form login">
          <table cellpadding="0" border="0" width="100%">
            <tr>
              <th valign="middle">
                <i class="fa fa-user-circle" aria-hidden="true"></i>
              </th>
              <td valign="middle">
                <br>
                <input type="text" name="username" required autocomplete="off" placeholder="请输入用户名" class="layui-input username">
                <br>
              </td>
            </tr>
            <tr>
              <th valign="middle">
                <i class="fa fa-asterisk" aria-hidden="true"></i>
              </th>
              <td valign="middle">
                <br>
                <input type="password" name="password" required autocomplete="off" placeholder="请输入密码" class="layui-input password">
                <br>
              </td>
            </tr>
            <tr>
              <th valign="middle">&nbsp;</th>
              <td valign="middle">
                <br>
                <input type="submit" value="登录" class="layui-btn layui-btn-normal">
                <br>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <script>
      layui.use(['element', 'layer'], function () {
          window.element = layui.element;
          window.layer = layui.layer;
      });
      $('.login').validate({
        rules: {
          password: {
            required: true,
            minlength: 6,
            maxlength: 15
          },
          username: {
            required: true,
            minlength: 6,
            maxlength: 15
          }
        },
        messages: {
          password: {
            required: '密码不能为空',
            minlength: '密码不能少于6个字符',
            maxlength: '密码不能多于15个字符'
          },
          username: {
            required: '用户名不能为空',
            minlength: '用户名不能少于6个字符',
            maxlength: '用户名不能多于15个字符'
          }
        },
        errorPlacement: function () {},
        showErrors: function (errorMap, errorList) {
          if (errorList.length > 0) {
            var error = errorList[0].message;
            var element = $(errorList[0].element);
            layer.tips(error, element, {
              anim: 6,
              success: function () {
                var anchor = $(document.createElement('a')).attr('name', element.attr('name'));
                element.before(anchor);
                location.replace('#' + element.attr('name'));
                anchor.remove();
                setTimeout(function () {
                    element.css('border-color', '#FF0033');
                }, 200);
              },
              end: function () {
                element.css('border-color', '');
              }
            });
          }
        },
        focusInvalid: false,
        onfocusout: false,
        onkeyup: false,
        onclick: false
      });
    </script>
  </body>
</html>
